    <!-- Meta, title, CSS, favicons, etc. -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login | Arbitruim </title>

    <!-- Bootstrap -->
    <link href="../static/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../static/vendors/bootstrap/dist/css/font-awesome.min.css" rel="stylesheet">

    <link href="../static/vendors/bootstrap/dist/css//nprogress.css" rel="stylesheet">

  <body class="login" data-gr-c-s-loaded="true" cz-shortcut-listen="true">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form name="login" method="post" action="/login">
              <h1>Login Form</h1>
              <div>
                <input type="text" class="form-control" placeholder="Email" name="email" required="">
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" name="pswd" required="">
              </div>
              <div>
                <button type="submit" name="go" class="btn btn-default">Log in</button>
              </div>
              <div class="clearfix"></div>
        </div>
      </div>
    </div>


</body><span class="gr__tooltip"><span class="gr__tooltip-content"></span><i class="gr__tooltip-logo"></i><span class="gr__triangle"></span></span></html>
